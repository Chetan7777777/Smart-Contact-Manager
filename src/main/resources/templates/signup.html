<!DOCTYPE html>
<html
  lang="en"
  th:replace="~{base :: parent(~{::#content},~{::title},~{::script})}"
>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Signup Page</title>
  </head>
  <body>
    <div id="content">
      <div class="grid grid-cols-12 p-2 mt-3">
        <div class="col-span-1 md:col-span-2 lg:col-span-3 xl:col-span-4"></div>
        <div class="col-span-10 md:col-span-8 lg:col-span-6 xl:col-span-4">
          <a
          href="#"
          class="block p-6 bg-white border border-gray-200 rounded-lg shadow dark:bg-gray-800 dark:border-gray-700"
          >
          <!-- alert message  -->
          <div th:replace="message::messagebox"></div>
          <h5
          class="text-2xl font-bold tracking-tight text-gray-900 dark:text-white"
          >
          Sign Up
            </h5>
            <p class="font-normal text-gray-700 dark:text-gray-400 mb-1">
              Start managing contacts on cloud
            </p>
            <form
              th:action="@{'/register'}"
              method="post"
              th:object="${userForm}"
            >
              <!-- name -->
              <div>
                <div class="mb-3">
                  <label
                    for="name"
                    class="block mb-2 text-sm font-medium text-gray-900 dark:text-white"
                    >Your Name</label
                  >
                  <input
                  th:field="*{name}"
                    type="text"
                    id="name"
                    class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
                    placeholder="Enter your name"
                    required
                  />
                  <p class="text-red-500 py-2 px-1" th:if="${#fields.hasErrors('name')}" th:errors="*{name}"></p>
                </div>
              </div>
              <!-- Email -->
              <div>
                <div class="mb-3">
                  <label
                    for="email"
                    class="block mb-2 text-sm font-medium text-gray-900 dark:text-white"
                    >Your Email</label
                  >
                  <input
                    th:field="*{email}"
                    type="email"
                    id="email"
                    class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
                    placeholder="Enter your Email"
                    required
                  />
                  <p class="text-red-500 py-2 px-1" th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></p>

                </div>
              </div>
              <!-- Password -->
              <div>
                <div class="mb-3">
                  <label
                    for="password"
                    class="block mb-2 text-sm font-medium text-gray-900 dark:text-white"
                    >Password</label
                  >
                  <input
                  th:field="*{password}"
                    type="password"
                    id="password"
                    class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
                    placeholder="Enter Your Password"
                    required
                    name="password"
                  />
                  <p class="text-red-500 py-2 px-1" th:if="${#fields.hasErrors('password')}" th:errors="*{password}"></p>

                </div>
              </div>
              <div>
                <div class="mb-3">
                  <label
                    for="phonenumber"
                    class="block mb-2 text-sm font-medium text-gray-900 dark:text-white"
                    >Phone Number</label
                  >
                  <input
                  th:field="*{phoneNumber}"
                    type="text"
                    id="phonenumber"
                    class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
                    placeholder="Enter your Phone Number"
                    required
                  />
                  <p class="text-red-500 py-2 px-1" th:if="${#fields.hasErrors('phoneNumber')}" th:errors="*{phoneNumber}"></p>

                </div>
              </div>

              <!-- About -->
              <div>
                <label
                  for="about"
                  class="block mb-2 text-sm font-medium text-gray-900 dark:text-white"
                  >Write something about yourself</label
                >
                <textarea
                th:field="*{about}"
                  id="about"
                  rows="4"
                  class="block p-2.5 w-full text-sm text-gray-900 bg-gray-50 rounded-lg border border-gray-300 focus:ring-blue-500 focus:border-blue-500 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
                  placeholder="Write here"
                ></textarea>
                  <p class="text-red-500 py-2 px-1" th:if="${#fields.hasErrors('about')}" th:errors="*{about}"></p>

              </div>
              <div class="mt-4 flex gap-2">
                <button
                  type="submit"
                  class="px-3 py-1 border text-white bg-blue-600 rounded hover:bg-blue-900 dark:border-black"
                >
                  sign up</button
                ><button
                  type="reset"
                  class="px-3 py-1 border text-white bg-orange-700 rounded hover:bg-orange-900 dark:border-black"
                >
                  Reset
                </button>
              </div>
            </form>
          </a>
        </div>
      </div>
    </div>

    <script>
      console.log("signup page");
    </script>
  </body>
</html>
